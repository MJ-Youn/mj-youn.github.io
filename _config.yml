# 사이트 설정
# --------------------------

# 테마 설정
theme: jekyll-theme-chirpy

# 웹페이지 언어 설정 › http://www.lingoes.net/en/translator/langcode.htm
# `_data/locales` 폴더에 파일이 있는 경우 해당 언어로 레이아웃이 변경되며,
# 그렇지 않은 경우 기본값인 'en'이 사용됩니다.
lang: ko

# 시간대 설정 › https://zones.arilyn.cc
timezone: Asia/Seoul

# SEO 태그 설정 › https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md
# ↓ --------------------------

title: MJ Blog # 메인 타이틀

tagline: 개발하면서 알게 된 것들을 정리하는 블로그 # 서브 타이틀로 표시됩니다

description: >- # SEO 메타 태그와 Atom 피드에서 사용됩니다
  개발하면서 알게 된 것들을 정리하는 블로그

# 사이트의 프로토콜과 호스트명을 입력하세요.
# 예: 'https://username.github.io' (끝에 '/' 제외)
url: "https://mj.is-a.dev"

github:
  username: mj-youn # GitHub 사용자명을 입력하세요

# twitter:
#   username: twitter_username # Twitter 사용자명을 입력하세요

social:
  # 전체 이름을 입력하세요.
  # 포스트의 기본 작성자와 Footer의 저작권 소유자로 표시됩니다.
  name: MJ Youn
  email: yun0244@naver.com # 이메일 주소를 입력하세요
  links:
    # 첫 번째 링크는 저작권 소유자의 링크로 사용됩니다
    # - https://twitter.com/username
    - https://github.com/mj-youn
    # 추가 링크가 필요한 경우 아래 주석을 해제하세요
    # - https://www.facebook.com/username
    # - https://www.linkedin.com/in/username

# 웹마스터 도구 인증 설정
webmaster_verifications:
  google: # Google 인증 코드
  bing: # Bing 인증 코드
  alexa: # Alexa 인증 코드
  yandex: # Yandex 인증 코드
  baidu: # Baidu 인증 코드
  facebook: # Facebook 인증 코드

# ↑ --------------------------
# SEO 태그 설정 끝

# 웹 분석 설정
analytics:
  google:
    id: "G-ZQ77M3XF3Y" # Google Analytics ID 입력
  goatcounter:
    id: # GoatCounter ID 입력
  umami:
    id: # Umami ID 입력
    domain: # Umami 도메인 입력
  matomo:
    id: # Matomo ID 입력
    domain: # Matomo 도메인 입력
  cloudflare:
    id: # Cloudflare 웹 분석 토큰 입력
  fathom:
    id: # Fathom 사이트 ID 입력

# 페이지 뷰 설정
pageviews:
  provider: # 현재는 'goatcounter'만 지원합니다

# 선호 색상 테마 설정
#
# 비워두면 시스템 선호 색상을 따르며,
# 사이드바 왼쪽 하단에 다크/라이트 모드 전환 토글이 표시됩니다.
#
# 사용 가능한 옵션:
#     light — 라이트 모드 사용
#     dark — 다크 모드 사용
#
theme_mode: # [light | dark]

# 미디어 리소스용 CDN 엔드포인트
# 설정하면 모든 미디어 리소스(아바타, 이미지, 오디오, 비디오 등) 경로 앞에 CDN URL이 추가됩니다.
#
# 예: 'https://cdn.com'
cdn:

# 사이드바 아바타 (로컬 또는 CORS 리소스 지원)
avatar: "https://github.com/mj-youn.png"

# SEO `og:image` 메타 태그에 사용될 사이트 전체 소셜 미리보기 이미지 URL
# 포스트의 front matter에서 `page.image`를 설정하여 덮어쓸 수 있습니다.
social_preview_image:

# 포스트 내 목차(TOC) 표시 여부 (전역 설정)
toc: true

# 댓글 시스템 설정
comments:
  # 댓글 시스템 제공자 (비워두면 비활성화)
  provider: disqus # [disqus | utterances | giscus]
  # 제공자별 설정:
  disqus:
    shortname: https-mj-youn-github-io-1 # Disqus shortname 입력
  utterances:
    repo: # <gh-username>/<repo>
    issue_term: # < url | pathname | title | ...>
  giscus:
    repo: # <gh-username>/<repo>
    repo_id:
    category:
    category_id:
    mapping: # 선택 사항 (기본값: 'pathname')
    strict: # 선택 사항 (기본값: '0')
    input_position: # 선택 사항 (기본값: 'bottom')
    lang: # 선택 사항 (기본값: `site.lang`)
    reactions_enabled: # 선택 사항 (기본값: `1`)

# 자체 호스팅 정적 자산 (선택 사항)
assets:
  self_host:
    enabled: # true로 설정하면 활성화 (비워두면 false)
    # Jekyll 환경 지정 (비워두면 모두 적용)
    # `assets.self_host.enabled`가 'true'일 때만 작동
    env: # [development | production]

# PWA (Progressive Web App) 설정
pwa:
  enabled: true # PWA 기능 활성화 (설치 가능)
  cache:
    enabled: true # PWA 오프라인 캐시 활성화
    # PWA 캐시에서 제외할 경로
    # 일반적으로 현재 웹사이트와 도메인을 공유하는 다른 웹사이트의 `baseurl`을 입력합니다.
    deny_paths:
      # - "/example"

paginate: 10

# 사이트의 기본 경로 (base URL)
baseurl: ""

# ------------ 이하 설정은 건드리지 않는 것을 권장합니다 ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: "" # 빈 문자열은 프로젝트의 모든 파일을 의미
      type: posts
    values:
      layout: post
      comments: true # 포스트 댓글 활성화
      toc: true # 포스트 목차 활성화
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/

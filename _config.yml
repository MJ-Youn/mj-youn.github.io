title: MJ-Blog
description: "개발하면서 알게된 기술들을 정리하는 기술 블로그"
author:
  name: "MJ Youn"
  email: "yun0244@naver.com"
  url: "https://mj-youn.github.io/"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 10
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "MJ Youn"
year : "2020"

google_analytics: "UA-131189286-1"
